name: Code Coverage
on:
  workflow_dispatch:

jobs:
  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage llvmlite

      - name: Create coverage config
        run: |
          printf '[run]\nomit = trekbasicpy/trek_bot.py\n\n[report]\nfail_under = 50\n' > .coveragerc
          cat .coveragerc

      - name: Clone BasicTestSuite
        run: git clone https://github.com/cocode/BasicTestSuite
      
      - name: Run tests with coverage
        run: |
          ls -l
          ls -l ..
          ./run_coverage_tests.py BasicTestSuite || true
          coverage xml
          coverage report || true
          
      - name: Run tests with coverage
        run: |
          ls -l
          ls -l ..
          ./run_coverage_tests.py BasicTestSuite || true
          coverage xml
          coverage report || true
          coverage html  # <-- generates htmlcov/

      - name: Save HTML coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/
